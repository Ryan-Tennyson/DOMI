<div class="container">
    <div class="row justify-content-center mb-3">
        <div class="col-xs">
            <h6>You Look For Monsters:</h6>
            <p> {{ current_monster_name }} </p>
            <p> {{ current_monster_desc }} </p>
            <div id="demon" *ngIf = "this.uniqueEncounters.demonRoom">
                <button class="btn btn-primary ml-3 mt-3" (click)="promiseFirstBorn()"
                >Promise First Born</button>
                <button class="btn btn-primary ml-3 mt-3" (click)="promiseSoul()"
                >Promise Soul</button>
                <button class="btn btn-primary ml-3 mt-3" (click)="promiseKingdom()"
                >Promise Kingdom</button>
                <button class="btn btn-primary ml-3 mt-3" (click)="promiseAll()"
                >Promise All Of The Above</button>
            </div>
            <div *ngIf = "this.uniqueEncounters.queueRoom">
                <button id="wait" class="btn btn-primary" (click)="waitInLine()"
                >Wait In Line</button>
            </div>
            <div *ngIf = "can_search_for_treasure">
                <button id="search" class="btn btn-primary" (click)="searchForTreasure()"
                >Search for Treasure</button>

                <div class="col-xs" *ngIf = "found_treasure && can_search_for_treasure">
                    <!-- <h6>You find </h6> -->
                    <p> {{ current_treasure_name }} </p>
                    <p> {{ current_treasure_desc }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
