
<table class="table table-dark table-sm">
    <thead>
      <tr>
        <th></th>
        <th class="text-center">
          <h3 class="text-success">Inventory</h3>
        </th>
      </tr>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Button</th>
        <th scope="col">Description</th>
      </tr>
    </thead>

      <tr *ngFor="let field of inventory; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td *ngIf="getName(field) === 'Gold Coin'">Gold x{{ this.playerArrayConst.getGold() }}</td>
        <td *ngIf="getName(field) !== 'Gold Coin'">{{ getName(field) }}</td>
        <td><button class="btn btn-primary" type="button" (click) = "useInventoryItem(field)">Use {{ getName(field) }}</button></td>
        <td>{{ getDesc(field) }}</td>
      </tr>
    </tbody>
  </table>
